<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A</h1>
    <input type="text" id="a">
    <input type="button" onclick="aa()">

    <p id="p"></p>
<script>
    function aa(){
        var ch=document.getElementById("a").value
        var ch1=ch.toUpperCase()
        var ch2=ch1.replace("O","Y")
        var ch3=ch2.split("").reverse().join("")
        var mesge=`${ch1}\n${ch2}${ch3} `
    document.getElementById("p").innerHTML= mesge
    }
    





</script>
</body>
</html>
